<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="back">
      
      <h5 class="backBtn"><i class="ri-arrow-left-s-line"></i> Back</h5>
      <h5 class="LogBtn">LOG IN</h5>
    </div>
    <div class="mainbox">
      <div class="acc">
        <h1>Create Your Account</h1>
      </div>
      <div class="signup_link">
        By creating an account,you agree to our
        <a href="#" id="hyperlink"> Term Of Service</a> and have read and
        understood the <a href="#" id="hyperlink">Privacy Policy</a>
      </div>

      <div class="btn">
        <div class="button1">
          <i id="GoogleLogo" class="ri-google-fill"></i>
          <button class="btn">Continue with Google</button>
        </div>
        <br />
        <div class="btn">
          <div class="button2">
            <i  id="AppleLogo" class="ri-apple-fill"></i>
            <button class="btn">Continue with Apple</button>
          </div>
        <br />
        <div class="btn">
          <div class="button3">
            <i id="Facebooklogo"class="ri-facebook-circle-fill"></i>
            <button class="btn">Continue with Facebook</button>
          </div>
        <br />
        <div class="btn">
          <div class="button4">
            <i id="mailLogo" class="ri-mail-line"></i>
            <button class="btn">Continue with Email</button>
          </div>
      </div>

      <div class="Term">
        Secure Login with reCAPTCHA subject to Google
        <br />
        <a href="#" id="hyperlink">Terms & Privacy</a>
      </div>
    </div>
  </body>
</html>
